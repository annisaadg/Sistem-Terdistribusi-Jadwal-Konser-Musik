<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Subscribe to MQTT</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Subscribe/Unsubscribe to Channels</h1>
        <form method="post" class="mt-4">
            <div class="form-group">
                <label for="topic">Channel:</label>
                <select id="topic" name="topic" class="form-control">
                    {% for topic in topics %}
                        <option value="{{ topic }}">{{ topic }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="action">Action:</label>
                <select id="action" name="action" class="form-control">
                    <option value="subscribe">Subscribe</option>
                    <option value="unsubscribe">Unsubscribe</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <h2 class="mt-4">Current Subscriptions</h2>
        <ul class="list-group">
            {% for sub in subs %}
                <li class="list-group-item">{{ sub }}</li>
            {% endfor %}
        </ul>
        <h2 class="mt-4">Messages</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Message</th>
                </tr>
            </thead>
            <tbody>
                {% for message in messages %}
                    <tr>
                        <td>{{ message }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <p class="mt-3">{{ feedback }}</p>
        <a href="/" class="btn btn-secondary mt-3">Back to Home</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js" integrity="sha384-iSJXNyR/BJPlTB9y6f3v35HMukzLM1bhXpl4JJ90aVj+t5NnbBqgYX8rPXFf1MIj" crossorigin="anonymous"></script>
    <script type="text/javascript">
        var socket = io.connect('http://' + document.domain + ':' + location.port);
        socket.on('message_received', function(msg) {
            var message = msg.message;
            // Tambahkan pesan ke dalam tabel
            $('#messages-table > tbody').append('<tr><td>' + message + '</td></tr>');
        });
    </script>

</body>
</html>
