<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Subscribe to MQTT</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Subscribe/Unsubscribe to Channels</h1>
        <form method="post" class="mt-4">
            <div class="form-group">
                <label for="topic">Channel:</label>
                <select id="topic" name="topic" class="form-control">
                    {% for topic in topics %}
                        <option value="{{ topic }}">{{ topic }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="action">Action:</label>
                <select id="action" name="action" class="form-control">
                    <option value="subscribe">Subscribe</option>
                    <option value="unsubscribe">Unsubscribe</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <h2 class="mt-4">Current Subscriptions</h2>
        <ul class="list-group">
            {% for sub in subs %}
                <li class="list-group-item">{{ sub }}</li>
            {% endfor %}
        </ul>
        <p class="mt-3">{{ feedback }}</p>
        <h2 class="mt-4">Received Messages</h2>
        <p class="mt-3">Refresh to Load Newest Message & Schedule</p>
        <ul class="list-group">
            {% for message in messages %}
                <li class="list-group-item">{{ message }}</li>
            {% endfor %}
        </ul>
        <a href="/" class="btn btn-secondary mt-3">Back to Home</a>
    </div>
</body>
</html>
